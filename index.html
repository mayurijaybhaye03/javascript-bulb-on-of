<body>

<h1 class="text-center my-5"  >My Light Switch Project</h1>
<p class="text-center text-primary fs-3">Here, a JavaScript changes the value of the src (source) attribute of an image.</p>

<script>
function light(sw) {
  var pic;
  if (sw == 0) {
    pic = "pic.jpg"
  } else {
    pic = "pic1.jpg"
  }
  var m1=document.getElementById('myImage');
  m1.src = pic;
}
</script>

<div class="text-center">
<img class="border border-4 border-primary rounded my-5"  id="myImage" src="pic.jpg" width="180" height="180">
</div>
<p class="text-center" >
<button class="btn btn-warning btn-lg me-5" type="button" onclick="light(1)">On</button>
<button class="btn btn-danger btn-lg" type="button" onclick="light(0)">Off</button>
</p>

</body>
</html>
